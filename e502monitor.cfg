### Конфигурационный файл для программы e502monitor ###
# Параметры, заключенные в квадратные скобки [], - это списки,
# если количество значений большего одного, то все они перечисляются
# через запятую. Например, channel_numbers = [0, 1, 2]

# Количество используемых логических каналов
# Максимум: 16
channel_count = 2

# Частота дискретизации АЦП в Гц
adc_freq = 40000.0

# Количество отсчетов, считываемых за блок
# read_block_size = 819200; #4096*200
read_block_size = 80000

# Таймаут на прием блока (мс)
read_timeout = 2000

# Номера используемых физических каналов
# Каждое значение в массиве должно иметь значение от 0 до 15
# Количество значений должно равняться channel_count
# Значения не могут повторяться!
channel_numbers = [0, 15]

# Режимы измерения каналов
#   0: Измерение напряжения относительно общей земли
#   1: Дифференциальное измерение напряжения
#   2: Измерения собственного нуля
#
# Количество значений должно равняться channel_count
channel_modes = [1, 1]

# Диапазоны измерений каналов
#   0: +/- 10V
#   1: +/- 5V
#   2: +/- 2V
#   3: +/- 1V
#   4: +/- 0.5V
#   5: =/- 0.2V
#
# Количество значений должно равняться channel_count
channel_ranges = [2, 2]

# Директория для выходных бинарных файлов (Максимум 100 символов)
bin_dir = "data"

# Модель АЦП (Максимум 50 символов)
module_name = "Lcard E-502"

# Место текущей работы АЦП (Максимум 100 символов)
place = "IKIR FEB RAS"

# Названия используемых каналов
# Количество значений должно равняться channel_count
# (Каждый максимум: 50 символов)
channel_names = ["ch1", "ch2"]
