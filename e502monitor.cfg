### Конфигурационный файл для программы e502monitor ###

# Количество используемых логических каналов 
# Максимум: 15
channel_count = 3; 

# Частота сбора АЦП в Гц
adc_freq = 2000000.0;

# Частота синхронного ввода в Гц
din_freq = 2000000.0;

# Количество отсчетов, считываемых за блок
read_block_size = 819200; #4096*200

# Таймаут на прием блока (мс)
read_timeout = 2000;

# Номера используемых физических каналов
# Каждое значение в массиве должно иметь значение от 0 до 15
# Количество значений должно равняться channel_count
# Значения не могут повторяться!
channel_numbers = [0, 4, 6]

# Режимы измерения каналов
#   0: Измерение напряжения относительно общей земли
#   1: Дифференциальное измерение напряжения
#   2: Измерения собственного нуля
#
# Количество значений должно равняться channel_count
channel_modes = [1, 1, 1]

# Диапазоны измерений каналов
#   0: +/- 10V
#   1: +/- 5V
#   2: +/- 2V
#   3: +/- 1V
#   4: +/- 0.5V
#   5: =/- 0.2V
channel_ranges = [0, 0, 0]



